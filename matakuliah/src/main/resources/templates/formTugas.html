<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spring Boot CRUD Example</title>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="icon" th:href="@{/img/ubuntu.png}">

    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery-3.3.1.slim.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
</head>
<body>

<div class="container">
    <h2>Form Matakuliah</h2>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal" method="post"
                  th:action="@{/create}" th:object="${Matakuliah}">
                <input th:field="*{id}" type="hidden"/>

                <div class="form-group">
                    <label class="col-sm-4 control-label">Nama Mata kuliah:</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{matakuliah}" type="text" id="matakuliah" placeholder="Nama Matakuliah" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">Kategori:</label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{kategoriTugas}" type="text" id="kategoriTugas" placeholder="Kategori Tugas" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Deskripsi:</label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{deskripsiTugas}" type="text" id="deskripsiTugas" placeholder="deskripsi Tugas" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Deadline:</label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{DeadlineTugas}" type="Date" id="DeadlineTugas" placeholder="Deadline Tugas" required>
                    </div>
                </div>

                <div class="form-group">
                    <input class="btn btn-success" type="submit" value="Save">
                    <a class="btn btn-danger" role="button" th:href="@{/}">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
