<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Jadwal Mata Kuliah</title>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="icon" th:href="@{/img/ubuntu.png}">

    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery-3.3.1.slim.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
</head>
<body>
<div class="container"><h2>MATA KULIAH</h2></div>
<div class="container"><a class="btn btn-info" role="button" th:href="@{/create}">New</a></div>
<div class="container"><a class="btn btn-sm btn-outline-secondary" href="@{/login}">Log Out</a></div>
<div class="container">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Kode Mata Kuliah</th>
            <th scope="col">Mata Kuliah</th>
            <th scope="col">SKS</th>
            <th scope="col">Ruang</th>
            <th scope="col">Waktu</th>
            <th scope="col">Dosen</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${Matakuliah}">
            <td scope="col" th:text="${s.kodeMatkul}"></td>
            <td scope="col" th:text="${s.namaMatkul}"></td>
            <td scope="col" th:text="${s.sksMatkul}"></td>
            <td scope="col" th:text="${s.ruangMatkul}"></td>
            <td scope="col" th:text="${s.waktuMatkul}"></td>
            <td scope="col" th:text="${s.dosenMatkul}"></td>
            <td scope="col">
                <a class="btn btn-primary" role="button" th:href="${'/edit/'+s.id}"><span>Edit</span></a>
                <a class="btn btn-danger" role="button" th:href="${'/hapus/'+s.id}"><span>Remove</span></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
